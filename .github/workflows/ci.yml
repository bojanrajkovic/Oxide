name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      name: Check Out Source
    - name: Prepare repository
      run: |
        git checkout master
        git checkout "${GITHUB_REF:11}"
    - name: Set up .NET Core SDK for Tools
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.402
    - name: Set Up .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Install Tools
      run: |
        dotnet tool install -g codecov.tool
        dotnet tool install -g gitversion.tool
    - name: Generate Version Number
      run: |
        ~/.dotnet/tools/dotnet-gitversion /updateAssemblyInfo /output json | tee -a version.json
        echo "::set-env name=PackageVersion::$(cat version.json | jq -r .NuGetVersionV2)"
    - name: Run Build
      run: dotnet build -c Release
    - name: Run Tests
      run: >
        dotnet
        test
        /p:CollectCoverage=true
        /p:CoverletOutputFormat=OpenCover
        /p:Exclude="+[Oxide*]*%2c-[Oxide.Tests]*"
    - name: Upload Coverage
      run: |
        export DOTNET_ROOT=/opt/hostedtoolcache/dncs/2.2.204/x64
        ~/.dotnet/tools/codecov -f "src/Oxide.Tests/coverage.opencover.xml" -t ${{ secrets.CODECOV_TOKEN }}
    - name: Pack NuGet
      run: >
        dotnet
        pack
        --include-symbols
        --no-build
        -c Release
        -o ./artifacts
        /p:SymbolPackageFormat=snupkg
        /p:Version=$PackageVersion
        /v:minimal
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: NuGet Packages
        path: artifacts
