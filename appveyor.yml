version: 1.0.{build}
configuration:
  - Debug
  - Release
image: Visual Studio 2017
install:
- cmd: >-
    dotnet restore
build:
  verbosity: minimal
after_build:
  - dotnet pack -c %CONFIGURATION% --no-build -o artifacts
artifacts:
  - path: artifacts\**\*.*
cache:
  - '%USERPROFILE%\.nuget\packages'